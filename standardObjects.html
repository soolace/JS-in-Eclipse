<!DOCTYPE html>
<html>
<head>
<title>Arrays</title>
</head>
<body>

	<script>
	//create an Array
	var personArray = ["James", "Alice", "Hans"];

	//for-loop
		document.write("for-Loop: ");
			for (var i=0; i<personArray.length; i++);
			document.write(i + ":" + personArray[i] + " ");
			document.write("<br>");

//for-of-loop
		document.write("for-of-Loop: ");
			for (var x of personArray)
			document.write(x + " ");
			document.write("<br>");
	
	//to String method
	var personArrayToo = personArray;
		document.write("second one, toString(): " + personArrayToo + "<br><br>");
	
	//create array with new
	var numberArray = new Array(7);
		document.write("at the Beginning: " + numberArray + "<br>");
		numberArray.fill(42, 3, 5);
	
		document.write("some elements: " + numberArray + "<br>");
		document.write("element 0: " + numberArray[0] + "<br>")
		document.write("element 7: " + numberArray[7] + "<br>");
		numberArray.fill(42, 3);
		document.write("Until the end: " + numberArray + "<br>");
		numberArray.fill(42);
		document.write("all elements: " + numberArray + "<br><br>");
	
	//two-dimensional area
	var tabArray = [[22.3, 18.5],[21.6, 19.7],[24.6, 20.1]];
		document.write("multi-dimensional array: <br>");
		document.write("Output with Loop: <br>");
			for(var i=0; i<tabArray.length; i++){
				for (var k=0; k<tabArray[i].length; k++)
			document.write(i + "/" + k + ":" + tabArray[i][k] + " ");
		document.write("<br>");
	}
	
		document.write("Output all togehter:<br>" + tabArray);
	
</script>

</body>
</html>
