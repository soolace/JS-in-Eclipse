<script>
	function fehlerbehandlung(fehler, datei, zeile) {

	}
	
</script>

<body>
	<script>
		window.onerror = fehlerbehandlung;

		var berechnung = prompt("Eine Berechnung:", "(2+5)*6");
		var ergebnis = eval(berechnung);
		document.write(ergebnis);

	</script>
</body>
