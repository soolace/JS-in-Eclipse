<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>JSON - simple array example with parse</title>
</head>
<p id="json-demo"></p>

<script>
	// this example shows an array in a String

	var car = '{"cars":[' + '{"brand":"Porsche","model":"Carrera" },'
			+ '{"brand":"Dodge","model":"Hellcat" },'
			+ '{"brand":"Chevrolet","model":"Camaro" }]}';
			

			obj = JSON.parse(car);

	var arrayLength = car.length;
	for (var i = 0; i < arrayLength; i++) {
		document.write(obj.cars[i].brand +" "+ obj.cars[i].model + "<br>");

	}

</script>
</body>
</html>
