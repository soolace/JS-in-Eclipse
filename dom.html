
<html>
<head>
<title>creating tables, easy example</title>
<script type="text/javascript">
	function aboveFrames() {
		document.getElementById('myTable').frame = "above";
	}
	function belowFrames() {
		document.getElementById('myTable').frame = "below";
	}
</script>
</head>
<body>

	<table id="myTable">
		<tr>
			<td>100</td>
			<td>200</td>
		</tr>
		<tr>
			<td>300</td>
			<td>400</td>
		</tr>
	</table>
	<br />
	<input type="button" onclick="aboveFrames()" value="Rahmen oben">
	<input type="button" onclick="belowFrames()" value="Rahmen unten">

</body>
</html>
